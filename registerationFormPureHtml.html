<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Form</title>
</head>
<body>

 <form>
   <fieldset>
     <legend>Registration Form</legend>
   Username:<input type="text" name="" placeholder="Enter your name" required><br>
   Password:<input type="password" name="" placeholder="Enter your password" required><br>
   Email:<input type="email" name="" ><br>
   Phone:<input type="number" name="" ><br>
   DOB:<input type="date" name="" ><br>
   Time:<input type="time" name=""><br>
   Gender:<input type="radio" name="">Male<input type="radio" name="">Female<br>
   Country:<select>
   <option>..Choose..</option>
   <option selected>Myan</option>
   <option>China</option>
   <option>Korea</option>
   <option>Thailand</option></select><br>
   JOBS:<br>
   <input type="checkbox" name="">Web developer<br>
   <input type="checkbox" name="">Web designer<br>
   <input type="checkbox" name="" checked>Nodejs Developer<br>

   Photo:<input type="file" name=""><br><br>
   Address:<textarea rows="8"></textarea><br>
   <input type="submit" name="" value="Register"><br>

     </fieldset>
 </form>
</body>
</html>
